<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soru Sayfası</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
     background: linear-gradient(to right, #1A237E, #FFA000);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h2 {
      color: #0D47A1;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.3rem 0;
    }
    .btn {
      background-color: #F57C00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 2rem auto 0;
    }
    .btn:hover {
      background-color: #ef6c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Anlama Soruları</h2>
    <form id="quizForm">
      <div class="question">
        <p>1. Gregor Samsa sabah uyandığında neye dönüşmüştü?</p>
        <label><input type="radio" name="q1" value="1"> Dev bir böceğe</label>
        <label><input type="radio" name="q1" value="0"> Küçük bir fareye</label>
        <label><input type="radio" name="q1" value="0"> Büyük bir adama</label>
      </div>
      <div class="question">
        <p>2. Gregor'un sırtı nasıldı?</p>
        <label><input type="radio" name="q2" value="1"> Sert</label>
        <label><input type="radio" name="q2" value="0"> Yumuşak</label>
        <label><input type="radio" name="q2" value="0"> Saydam</label>
      </div>
      <div class="question">
        <p>3. Gregor'un karnı neye benziyordu?</p>
        <label><input type="radio" name="q3" value="0"> Kare şeklinde</label>
        <label><input type="radio" name="q3" value="1"> Kubbe şeklinde</label>
        <label><input type="radio" name="q3" value="0"> Düzgün çizgili</label>
      </div>
      <button type="button" class="btn" onclick="submitQuiz()">Testi Bitir</button>
    </form>
  </div>

  <script>
    function submitQuiz() {
      let score = 0;
      const total = 3;
      for (let i = 1; i <= total; i++) {
        const q = document.querySelector(`input[name=q${i}]:checked`);
        if (q) score += parseInt(q.value);
      }
      localStorage.setItem('correctAnswers', score);
      localStorage.setItem('totalQuestions', total);
      window.location.href = 'result.html';
    }
  </script>
</body>
</html>
