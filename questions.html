<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okuma Soruları</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1A237E;
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      margin: 4px 0;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #FFA000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Okuma Soruları</h2>
    <form id="soruForm"></form>
    <button class="btn" onclick="kontrolEt()">Cevapları Kontrol Et</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.appspot.com",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let dogruCevaplar = [];

    async function sorulariYukle() {
      const querySnapshot = await getDocs(collection(db, "questions"));
      let formHTML = "";
      let index = 0;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const sorular = data.liste;
        dogruCevaplar = data.cevaplar;

        for (let i = 0; i < sorular.length; i++) {
          formHTML += `<div class="question">
            <p><strong>${i + 1}. ${sorular[i]}</strong></p>
            <div class="option"><label><input type="radio" name="soru${i}" value="A"> A</label></div>
            <div class="option"><label><input type="radio" name="soru${i}" value="B"> B</label></div>
            <div class="option"><label><input type="radio" name="soru${i}" value="C"> C</label></div>
          </div>`;
        }
      });

      document.getElementById("soruForm").innerHTML = formHTML;
    }

    sorulariYukle();

    window.kontrolEt = function () {
      let dogru = 0;
      let yanlis = 0;

      dogruCevaplar.forEach((cevap, i) => {
        const secilen = document.querySelector(`input[name='soru${i}']:checked`);
        const deger = secilen ? secilen.value : "";
        if (deger.toLowerCase() === cevap.toLowerCase()) {
          dogru++;
        } else {
          yanlis++;
        }
      });

      localStorage.setItem("dogruSayisi", dogru);
      localStorage.setItem("yanlisSayisi", yanlis);
      localStorage.setItem("basariYuzdesi", ((dogru / dogruCevaplar.length) * 100).toFixed(1));

      window.location.href = "result.html";
    }
  </script>
</body>
</html>
