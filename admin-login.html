<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Girişi</title>
  <!-- (stil kısmı burada olacak, zaten mevcut) -->
</head>
<body>
  <div class="login-box">
    <h2>Admin Girişi</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-posta" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <p class="error" id="errorMsg">Giriş başarısız. Bilgilerinizi kontrol edin.</p>
  </div>

  <!-- 🔽 Kodunu buraya ekle -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.firebasestorage.app",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("Giriş başarılı:", user.email);
        window.location.href = "admin.html";
      } catch (error) {
        console.error("Hata kodu:", error.code);
        console.error("Açıklama:", error.message);
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
