<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Kayıt Formu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #1A237E;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #FFA000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
    label.kvkk-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Demo Ders Kaydı</h2>
    <form id="demoForm">
      <input type="text" id="name" placeholder="Ad Soyad" required />
      <input type="number" id="age" placeholder="Yaş" required />
      <input type="tel" id="phone" placeholder="Telefon" required />

      <label class="kvkk-label">
        <input type="checkbox" id="kvkk" required />
        <span>Kişisel verilerimin <strong>KVKK kapsamında işlenmesini</strong> kabul ediyorum.</span>
      </label>

      <button type="submit">Kaydı Gönder</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.firebasestorage.app",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("demoForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value;
      const phone = document.getElementById("phone").value.trim();
      const kvkkChecked = document.getElementById("kvkk").checked;

      if (!kvkkChecked) {
        alert("KVKK onayını kabul etmelisiniz.");
        return;
      }

      const data = {
        name,
        age,
        phone,
        kayitTarihi: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "demo_kayitlari"), data);
        alert("Kayıt başarıyla gönderildi!");
        document.getElementById("demoForm").reset();
      } catch (err) {
        alert("Hata oluştu: " + err.message);
      }
    });
  </script>
</body>
</html>
