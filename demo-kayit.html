<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Ders Kayıt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1A237E;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #FFA000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #fb8c00;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    #successMessage {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ücretsiz Demo Ders Kayıt</h2>

    <form id="demoForm">
      <label for="name">Ad Soyad:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Yaş:</label>
      <input type="number" id="age" name="age" required>

      <label for="phone">Telefon Numarası:</label>
      <input type="tel" id="phone" name="phone" required placeholder="05XXXXXXXXX">

      <div class="checkbox-label">
        <input type="checkbox" id="kvkk" required />
        <label for="kvkk"><a href="kvkk.html" target="_blank">KVKK Aydınlatma Metni</a>’ni okudum ve onaylıyorum.</label>
      </div>

      <button type="submit">Kaydı Tamamla</button>
    </form>

    <div id="successMessage">Randevunuz başarıyla alındı. Ekibimiz sizinle en kısa sürede iletişime geçecektir.</div>
  </div>

  <script type="module">
    import { db, collection, addDoc } from './firebase-config.js';

    document.getElementById("demoForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const kvkkChecked = document.getElementById("kvkk").checked;

      if (!kvkkChecked) {
        alert("Lütfen KVKK Aydınlatma Metni’ni onaylayınız.");
        return;
      }

      const data = {
        name,
        age,
        phone,
        kayitTarihi: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "demo_kayitlari"), data);
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("demoForm").reset();
      } catch (error) {
        alert("Kayıt sırasında hata oluştu: " + error.message);
      }
    });
  </script>
</body>
</html>
