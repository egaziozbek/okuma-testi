<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Ders Kayıt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      color: #1A237E;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #FFA000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #fb8c00;
    }

    .info-section {
      margin-top: 40px;
    }

    .info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #fafafa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ücretsiz Online Demo Ders Randevusu</h2>
    <form id="demoForm">
      <label for="name">Ad Soyad:</label>
      <input type="text" id="name" name="name" readonly required>

      <label for="age">Yaş:</label>
      <input type="number" id="age" name="age" readonly required>

      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" readonly required>

      <label for="date">Randevu Tarihi:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Randevu Saati:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Randevuyu Oluştur</button>
    </form>

    <div class="info-section">
      <h3>Hızlı Okuma ve Anlamanın Önemi</h3>
      <div class="info-cards">
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2017/08/07/00/55/student-2596090_1280.jpg" alt="Odaklanma">
          <p>Hızlı okuma, odaklanmayı ve dikkati artırarak öğrenmeyi verimli hale getirir.</p>
        </div>
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/book-1836380_1280.jpg" alt="Anlama Gücü">
          <p>Anlama hızının artması, sınavlarda başarı oranını ciddi şekilde yükseltir.</p>
        </div>
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761_1280.jpg" alt="Eğitim Başarısı">
          <p>Düzenli hızlı okuma çalışmaları, okula olan ilgiyi ve özgüveni artırır.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Firebase yapılandırma
    import { db, collection, addDoc } from './firebase-config.js';

    // URL'den parametreleri çek
    const params = new URLSearchParams(window.location.search);
    const ad = params.get("ad") || "";
    const yas = params.get("yas") || "";
    const tel = params.get("tel") || "";

    // Form alanlarını doldur
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("name").value = ad;
      document.getElementById("age").value = yas;
      document.getElementById("phone").value = tel;
    });

    // Form gönderimi
    document.getElementById("demoForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        kayitTarihi: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "demo_kayitlari"), data);
        alert("Randevunuz başarıyla kaydedildi!");
        document.getElementById("demoForm").reset();
      } catch (error) {
        alert("Hata oluştu: " + error.message);
      }
    });
  </script>
</body>
</html>
