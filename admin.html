<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - Demo Kayıtları</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #1A237E;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #1A237E;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #yetkisiz {
      color: red;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Demo Ders Kayıtları</h2>
  <p id="yetkisiz">Bu sayfayı görüntüleme yetkiniz yok.</p>

  <table id="kayitTablosu" style="display:none;">
    <thead>
      <tr>
        <th>Ad Soyad</th>
        <th>Yaş</th>
        <th>Telefon</th>
        <th>Kayıt Tarihi</th>
      </tr>
    </thead>
    <tbody id="veriBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.firebasestorage.app",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const yetkisizYazi = document.getElementById("yetkisiz");
    const kayitTablosu = document.getElementById("kayitTablosu");
    const veriBody = document.getElementById("veriBody");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Oturum açılmamışsa login sayfasına yönlendir
        window.location.href = "admin-login.html";
        return;
      }

      // Admin yetkisini kontrol et
      const tokenResult = await user.getIdTokenResult();
      if (tokenResult.claims.admin === true) {
        try {
          const snapshot = await getDocs(collection(db, "demo_kayitlari"));
          snapshot.forEach((doc) => {
            const data = doc.data();
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${data.name || "-"}</td>
              <td>${data.age || "-"}</td>
              <td>${data.phone || "-"}</td>
              <td>${new Date(data.kayitTarihi).toLocaleString()}</td>
            `;
            veriBody.appendChild(tr);
          });
          kayitTablosu.style.display = "table";
        } catch (err) {
          yetkisizYazi.textContent = "Veriler yüklenemedi: " + err.message;
          yetkisizYazi.style.display = "block";
        }
      } else {
        // Admin değilse mesaj göster
        yetkisizYazi.style.display = "block";
      }
    });
  </script>
</body>
</html>
