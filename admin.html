<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli - Demo Kayıtları</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #1A237E;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #1A237E;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .empty-message {
      text-align: center;
      margin-top: 30px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Demo Dersi Kayıt Listesi</h2>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>Ad Soyad</th>
        <th>Yaş</th>
        <th>Telefon</th>
        <th>Kayıt Tarihi</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Veriler buraya eklenecek -->
    </tbody>
  </table>

  <p id="noData" class="empty-message" style="display:none;">Henüz kayıt yapılmamış.</p>

  <script type="module">
    import { db, collection, getDocs } from './firebase-config.js';

    async function listeleKayitlar() {
      const tableBody = document.getElementById("tableBody");
      const noData = document.getElementById("noData");

      try {
        const snapshot = await getDocs(collection(db, "demo_kayitlari"));

        if (snapshot.empty) {
          noData.style.display = "block";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${data.name || "-"}</td>
            <td>${data.age || "-"}</td>
            <td>${data.phone || "-"}</td>
            <td>${new Date(data.kayitTarihi).toLocaleString()}</td>
          `;

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Veri çekme hatası:", error);
        noData.textContent = "Kayıtlar yüklenirken hata oluştu.";
        noData.style.display = "block";
      }
    }

    listeleKayitlar();
  </script>
</body>
</html>
