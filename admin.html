  import { firebaseAuth, firebaseDB } from './firebase.js';
  import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
  import { collection, getDocs, addDoc, deleteDoc, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

  async function fetchQuestions() {
    const questionList = document.getElementById("questionList");
    questionList.innerHTML = "";
    const snapshot = await getDocs(collection(firebaseDB, 'questions'));

    });
  }

  async function fetchReadingText() {
    const docSnap = await getDoc(doc(firebaseDB, 'content', 'reading'));

    await addDoc(collection(firebaseDB, 'questions'), newDoc);

    document.getElementById("newOptions").value = "";
    document.getElementById("newCorrect").value = "";
