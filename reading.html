<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Okuma Sayfası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h2 {
      color: #0D47A1;
      margin-bottom: 1rem;
    }
    p#readingText {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: justify;
    }
    .btn {
      display: inline-block;
      background-color: #F57C00;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #ef6c00;
    }
    #timer {
      font-weight: bold;
      color: #0D47A1;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Okuma Metni</h2>
    <p id="readingText">Yükleniyor...</p>

    <button class="btn" onclick="startReading()" id="startBtn">Okumaya Başla</button>
    <button class="btn" onclick="finishReading()" id="finishBtn" style="display:none;">Bitirdim</button>

    <div id="timer">Süre: 0 saniye</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.appspot.com",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchText() {
      const docRef = doc(db, "ayarlar", "metin");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        document.getElementById("readingText").innerText = docSnap.data().metin;
      } else {
        document.getElementById("readingText").innerText = "Okuma metni bulunamadı.";
      }
    }

    fetchText();

    let startTime, timerInterval;

    window.startReading = function () {
      startTime = Date.now();
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("finishBtn").style.display = "inline-block";

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("timer").innerText = "Süre: " + elapsed + " saniye";
      }, 1000);
    }

    window.finishReading = function () {
      clearInterval(timerInterval);
      const totalSeconds = Math.floor((Date.now() - startTime) / 1000);

      const text = document.getElementById("readingText").innerText.trim();
      const wordCount = text.split(/\s+/).length;

      localStorage.setItem("readingTime", totalSeconds);
      localStorage.setItem("kelimeSayisi", wordCount);

      window.location.href = "questions.html";
    }
  </script>
</body>
</html>
