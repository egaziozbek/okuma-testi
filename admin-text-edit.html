<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okuma Metni Düzenle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #1A237E;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 20px auto;
      background-color: #1A237E;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
    #status {
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Okuma Metnini Düzenle</h2>
  <textarea id="metinText">Yükleniyor...</textarea>
  <button id="saveBtn">Kaydet</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.firebasestorage.app",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const textarea = document.getElementById("metinText");
    const statusText = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
        return;
      }

      const tokenResult = await user.getIdTokenResult();
      if (!tokenResult.claims.admin) {
        alert("Yetkisiz erişim.");
        return;
      }

      const ref = doc(db, "ayarlar", "okumaMetni");
      const snapshot = await getDoc(ref);
      if (snapshot.exists()) {
        textarea.value = snapshot.data().metin;
      } else {
        textarea.value = "";
      }

      saveBtn.onclick = async () => {
        const yeniMetin = textarea.value.trim();
        if (!yeniMetin) {
          alert("Metin boş olamaz.");
          return;
        }

        try {
          await setDoc(ref, { metin: yeniMetin });
          statusText.textContent = "Metin başarıyla kaydedildi.";
          statusText.style.color = "green";
        } catch (err) {
          statusText.textContent = "Hata oluştu: " + err.message;
          statusText.style.color = "red";
        }
      };
    });
  </script>
</body>
</html>
