<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Okuma Soruları</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1A237E;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 12px 24px;
      background-color: #FFA000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Okuma Soruları (Admin)</h2>

    <textarea id="questionsInput" placeholder="{\n  \"sorular\": [\n    {\n      \"soru\": \"...\",\n      \"secenekler\": [\"...\", \"...\"],\n      \"cevap\": \"...\"\n    }\n  ]\n}"></textarea>

    <button onclick="sorulariKaydet()">Soruları Kaydet</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.firebasestorage.app",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.sorulariKaydet = async function () {
      const status = document.getElementById("status");
      try {
        const input = document.getElementById("questionsInput").value;
        const veri = JSON.parse(input);
        await setDoc(doc(db, "questions", "0p5ZCRA6tUvLUvIEWlNg"), veri);
        status.textContent = "Sorular başarıyla kaydedildi.";
        status.style.color = "green";
      } catch (e) {
        status.textContent = "Hata: " + e.message;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
