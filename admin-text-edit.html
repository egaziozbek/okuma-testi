<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okuma Metni ve Soruları Düzenle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #1A237E;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 20px auto;
      background-color: #1A237E;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
    #status {
      text-align: center;
      font-weight: bold;
      color: green;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h2>Okuma Metni ve Soruları Düzenle</h2>

  <div class="section">
    <h3>Okuma Metni</h3>
    <textarea id="metinText">Yükleniyor...</textarea>
    <button id="saveMetinBtn">Metni Kaydet</button>
  </div>

  <div class="section">
    <h3>Sorular (Her satır bir soru olarak kaydedilir)</h3>
    <textarea id="questionsText">Yükleniyor...</textarea>
    <button id="saveQuestionsBtn">Soruları Kaydet</button>
  </div>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLp-t81vU5S1LDr76YKszeG1LcHwU0GZQ",
      authDomain: "okuma-testi.firebaseapp.com",
      projectId: "okuma-testi",
      storageBucket: "okuma-testi.firebasestorage.app",
      messagingSenderId: "820936161658",
      appId: "1:820936161658:web:0bd9c4dc043cfad0667ec3",
      measurementId: "G-2WBL96ETV1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const metinText = document.getElementById("metinText");
    const questionsText = document.getElementById("questionsText");
    const statusText = document.getElementById("status");
    const saveMetinBtn = document.getElementById("saveMetinBtn");
    const saveQuestionsBtn = document.getElementById("saveQuestionsBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
        return;
      }

      const tokenResult = await user.getIdTokenResult();
      if (!tokenResult.claims.admin) {
        alert("Yetkisiz erişim.");
        return;
      }

      const metinRef = doc(db, "ayarlar", "okumaMetni");
      const soruRef = doc(db, "ayarlar", "sorular");

      const metinSnap = await getDoc(metinRef);
      if (metinSnap.exists()) {
        metinText.value = metinSnap.data().metin;
      } else {
        metinText.value = "";
      }

      const soruSnap = await getDoc(soruRef);
      if (soruSnap.exists()) {
        questionsText.value = soruSnap.data().liste.join("\n");
      } else {
        questionsText.value = "";
      }

      saveMetinBtn.onclick = async () => {
        const yeniMetin = metinText.value.trim();
        if (!yeniMetin) {
          alert("Metin boş olamaz.");
          return;
        }
        try {
          await setDoc(metinRef, { metin: yeniMetin });
          statusText.textContent = "Metin başarıyla kaydedildi.";
          statusText.style.color = "green";
        } catch (err) {
          statusText.textContent = "Hata: " + err.message;
          statusText.style.color = "red";
        }
      };

      saveQuestionsBtn.onclick = async () => {
        const sorular = questionsText.value.trim().split("\n").filter(s => s);
        try {
          await setDoc(soruRef, { liste: sorular });
          statusText.textContent = "Sorular başarıyla kaydedildi.";
          statusText.style.color = "green";
        } catch (err) {
          statusText.textContent = "Hata: " + err.message;
          statusText.style.color = "red";
        }
      };
    });
  </script>
</body>
</html>
