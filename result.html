<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonuç Ekranı</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1A237E;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #1A237E;
      color: white;
    }
    .demo-button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #FFA000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test Sonuçları</h2>
    <table>
      <tr>
        <th>Okuma Hızı (kelime/dk)</th>
        <th>Doğru Sayısı</th>
        <th>Yanlış Sayısı</th>
        <th>Başarı Yüzdesi</th>
      </tr>
      <tr>
        <td id="okumaHiziCell">-</td>
        <td id="dogruCell">0</td>
        <td id="yanlisCell">0</td>
        <td id="yuzdeCell">-</td>
      </tr>
    </table>

    <div style="text-align:center;">
      <a href="demo-kayit.html" class="demo-button">Ücretsiz Online Demo Ders Kayıt</a>
    </div>
  </div>

  <script>
    const kelimeSayisi = parseInt(localStorage.getItem("kelimeSayisi")) || 0;
    const readingTime = parseInt(localStorage.getItem("readingTime")) || 1;

    const okumaHizi = Math.round((kelimeSayisi * 60) / readingTime);

    document.getElementById("okumaHiziCell").textContent = `${okumaHizi} kelime/dk`;

    // Diğer hücreler şimdilik sabit kalsın
    document.getElementById("dogruCell").textContent = 0;
    document.getElementById("yanlisCell").textContent = 0;
    document.getElementById("yuzdeCell").textContent = "-";
  </script>
</body>
</html>
