<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonuç Ekranı</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1A237E;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #1A237E;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .demo-button {
      padding: 12px 24px;
      background-color: #FFA000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .demo-button:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test Sonuçları</h2>

    <table>
      <tr>
        <th>Okuma Hızı (kelime/dk)</th>
        <th>Doğru Sayısı</th>
        <th>Yanlış Sayısı</th>
        <th>Başarı Yüzdesi</th>
      </tr>
      <tr>
        <td id="hizCell">-</td>
        <td id="dogruCell">-</td>
        <td id="yanlisCell">-</td>
        <td id="yuzdeCell">-</td>
      </tr>
    </table>

    <div class="button-container">
      <a id="demoLink" class="demo-button">Ücretsiz Online Demo Ders Kayıt</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const ad = params.get("ad") || "Bilinmiyor";
    const yas = params.get("yas") || "-";
    const tel = params.get("tel") || "-";
    const dogru = parseInt(params.get("dogru")) || 0;
    const yanlis = parseInt(params.get("yanlis")) || 0;
    const metin = params.get("metin") || "";
    const sure = parseInt(params.get("sure")) || 60;

    const toplam = dogru + yanlis;
    const yuzde = toplam > 0 ? Math.round((dogru / toplam) * 100) + "%" : "-";

    const kelimeSayisi = metin.trim().split(/\s+/).length;
    const okumaHizi = Math.round((kelimeSayisi * 60) / sure); // kelime/dk

    document.getElementById("hizCell").textContent = okumaHizi + " kelime/dk";
    document.getElementById("dogruCell").textContent = dogru;
    document.getElementById("yanlisCell").textContent = yanlis;
    document.getElementById("yuzdeCell").textContent = yuzde;

    const demoUrl = `demo-kayit.html?ad=${encodeURIComponent(ad)}&yas=${yas}&tel=${tel}`;
    document.getElementById("demoLink").href = demoUrl;
  </script>
</body>
</html>
