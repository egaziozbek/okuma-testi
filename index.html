
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öğrenci Giriş - Okuma Testi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0D47A1, #1976D2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #0D47A1;
      margin-bottom: 0.3rem;
      font-size: 1.8rem;
    }
    p.description {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #333;
    }
    label {
      font-weight: 600;
      color: #0D47A1;
      display: block;
      text-align: left;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    button {
      background-color: #F57C00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      margin-top: 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ef6c00;
    }
    img.logo {
      width: 160px;
      margin-bottom: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Pelikan Logo" class="logo">
    <h1>Hızlı Okuma ve Okuduğunu Anlama Ölçüm Metni</h1>
    <p class="description">Bu test, öğrencinin okuma hızını ve anlama düzeyini ölçmek amacıyla hazırlanmıştır. Lütfen bilgilerinizi girerek doğrulama adımını tamamlayın.</p>

    <form id="studentForm">
      <label>Ad Soyad:</label>
      <input type="text" id="name" required>

      <label>Yaş / Sınıf:</label>
      <input type="text" id="grade" required>

      <label>Cep Telefonu:</label>
      <input type="tel" id="phone" placeholder="+90 5xx xxx xx xx" required>

      <div id="recaptcha-container" style="margin-top: 1rem;"></div>

      <button type="button" onclick="sendCode()">Doğrulama Kodu Gönder</button>

      <label>Gelen Kod:</label>
      <input type="text" id="verificationCode">

      <button type="button" onclick="verifyCode()">Doğrula ve Devam Et</button>
    </form>
  </div>

  <script type="module" src="firebase.js"></script>

  <script type="module">
    import { firebaseAuth, RecaptchaVerifier, signInWithPhoneNumber } from './firebase.js';
    let confirmationResult;

    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {},
      'expired-callback': () => {
        alert("reCAPTCHA süresi doldu, lütfen yeniden deneyin.");
      }
    }, firebaseAuth);

    window.sendCode = async function() {
      const phoneNumber = document.getElementById('phone').value;
      try {
        confirmationResult = await signInWithPhoneNumber(firebaseAuth, phoneNumber, window.recaptchaVerifier);
        alert("Doğrulama kodu gönderildi.");
      } catch (error) {
        alert("Kod gönderilemedi: " + error.message);
      }
    }

    window.verifyCode = async function() {
      const code = document.getElementById('verificationCode').value;
      try {
        await confirmationResult.confirm(code);
        localStorage.setItem('studentName', document.getElementById('name').value);
        localStorage.setItem('studentGrade', document.getElementById('grade').value);
        localStorage.setItem('studentPhone', document.getElementById('phone').value);
        window.location.href = 'reading.html';
      } catch (error) {
        alert("Kod doğrulama başarısız. Lütfen tekrar deneyin.");
      }
    }
  </script>
</body>
</html>
