<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pelikan Eğitim Kurumları</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1A237E, #FFA000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #0D47A1;
      margin-bottom: 0.3rem;
      font-size: 1.8rem;
    }
    p.description {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #333;
    }
    label {
      font-weight: 600;
      color: #0D47A1;
      display: block;
      text-align: left;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    button {
      background-color: #F57C00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      margin-top: 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ef6c00;
    }
    img.logo {
      width: 200px;
      margin-bottom: 1.2rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #fff;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Pelikan Logo" class="logo">
    <h1>Hızlı Okuma ve Okuduğunu Anlama Ölçüm Metni</h1>
    <p class="description">Bu test, öğrencinin okuma hızını ve anlama düzeyini ölçmek amacıyla hazırlanmıştır. Lütfen bilgilerinizi girerek devam edin.</p>

    <form id="studentForm">
      <label for="name">Ad Soyad:</label>
      <input type="text" id="name" name="name" required pattern="^[A-Za-zÇçĞğİıÖöŞşÜü\s]+$" title="Sadece harf giriniz.">

      <label for="grade">Yaş</label>
      <input type="number" id="grade" name="grade" required min="3" max="40" title="Lütfen geçerli bir yaş girin.">

      <button type="submit">Başla</button>
    </form>
  </div>
  <footer>
    &copy; 2025 Tüm hakları saklıdır. Bu uygulama Pelikan Eğitim Kurumları'na aittir.
  </footer>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nameInput = document.getElementById('name');
      const nameRegex = /^[A-Za-zÇçĞğİıÖöŞşÜü\s]+$/;

      if (!nameRegex.test(nameInput.value)) {
        alert('Lütfen sadece harf giriniz.');
        nameInput.focus();
        return;
      }

      localStorage.setItem('studentName', nameInput.value);
      localStorage.setItem('studentGrade', document.getElementById('grade').value);
      window.location.href = 'reading.html';
    });
  </script>
</body>
</html>
